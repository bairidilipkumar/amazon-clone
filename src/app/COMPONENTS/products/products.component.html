<img src="https://m.media-amazon.com/images/I/81H2oSomXqL._SX3000_.jpg" class="t1">
<div class="products">
    <div class="product" *ngFor="let item of products">
        <mat-card>
            <p>{{item.title}}</p>
            <p>$ <strong>{{item.price}}</strong></p>
            <img src={{item.image}}>
            <button (click)="addToCart(item)">Add to cart</button>
        </mat-card>
    </div>
</div>
