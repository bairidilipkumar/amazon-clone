<div class="login">
    <div class="login_container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/2560px-Amazon_logo.svg.png" class="login_logo">
        <div class="login_form">
    <h1 style="margin-left: 100px;">Login-Page</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <h5>Email</h5>
        <input type="text"  name="useremail" formControlName="email">
        <h5>password</h5>
        <input type="password"  name="userpass" formControlName="password">
        <button class="login_singIn_button" type="submit" >login</button>
        <p class="login_terms">By continuing, you agree to Amazon's conditions of use and privacy notifications</p>
        <button class="login_create_account" routerLink="/signup">create amazon account</button>

    </form>

        </div>

    </div>

</div>
